<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css-files/index.css" />
    <link rel="stylesheet" href="../css-files/toggle.css" />
    <script src="../lib/jquery-3.7.1.js"></script>
    <!-- Link to your CSS file -->
  </head>
  <body>
    <div class="header">
      <h1>download saver</h1>
    </div>
    <div class="popup-container">
      <!-- First Row: Toggle Text and Button -->
      <div class="row">
        <div class="toggle" id="switch">
          <div class="toggle-text-off">OFF</div>
          <div class="glow-comp"></div>
          <div class="toggle-button"></div>
          <div class="toggle-text-on">ON</div>
        </div>
      </div>

      <!-- Second Row: Counter Text and Counter -->
      <div class="row">
        <div class="counter-text">Duplicate downloads saved:</div>
        <div class="downloads-count" id="downloadCount">53</div>
      </div>
    </div>
    <script src="../js-files/toggle.js"></script>
    

    <!-- Link to your JavaScript file -->
  </body>
</html>
